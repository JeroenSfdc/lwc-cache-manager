<template>
    <lightning-card
        title="Update Contact by Id"
        icon-name="custom:custom63"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Contact Id"
                type="string"
                value={_contactId}
                class="string-input"
                onchange={_handleContactId}
            ></lightning-input>
            <lightning-input
                label="Last Name"
                type="string"
                value={_lastName}
                class="string-input"
                onchange={_handleLastName}
            ></lightning-input>
            <br />
            <lightning-button
                label="Update Contact"
                variant="brand"
                onclick={_handleUpdate}
            ></lightning-button>
            <br />
            <br />
            <p>{message}</p>
        </div>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
